<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crimson Cipher | Chatroom (Keyboard)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-pulse"></div>
  <header class="site-header">
    <div class="brand">
      <h1 class="logo">Crimson Cipher</h1>
      <div class="subtitle">Keyboard Room</div>
    </div>
    <nav class="nav">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="storytime.html">StoryTime</a>
      <a class="nav-link" href="video.html">Videos</a>
      <a class="nav-link active" href="chatroom.html">Chatroom</a>
    </nav>
  </header>

  <div class="container">
    <div id="messages" style="height:60vh; overflow-y:auto; background:rgba(255,255,255,0.03); padding:10px; border-radius:8px;"></div>
    <div style="display:flex; gap:10px; margin-top:12px;">
      <input id="message" placeholder="Type something..." style="flex:1; padding:10px; background:#111; color:white; border:1px solid rgba(255,255,255,0.1); border-radius:6px;" />
      <button id="sendBtn" class="btn">Send</button>
    </div>
  </div>

  <footer class="site-footer">
    If an if was a fifth, we'd all be drunk.
  </footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyC7G9FFEZVFRx8Ml_H49tJTcMUbmOZYmQ4",
  authDomain: "iaiwaf.firebaseapp.com",
  databaseURL: "https://iaiwaf-default-rtdb.firebaseio.com",
  projectId: "iaiwaf",
  storageBucket: "iaiwaf.appspot.com",
  messagingSenderId: "548868801867",
  appId: "1:548868801867:web:a51be7e24ea9f1014d94ce"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const chatRef = ref(db, "chats");

let username = localStorage.getItem('cc_username');
if(!username){
  username = prompt("Enter your name (or alias):") || "Anon";
  localStorage.setItem('cc_username', username);
}

document.getElementById("sendBtn").onclick = () => {
  const msg = document.getElementById("message").value.trim();
  if (msg) {
    push(chatRef, { user: username, text: msg, time: Date.now() });
    document.getElementById("message").value = "";
  }
};

onChildAdded(chatRef, (snapshot) => {
  const data = snapshot.val();
  const p = document.createElement("p");
  const time = new Date(data.time).toLocaleTimeString();
  p.innerHTML = `<strong>${data.user}</strong> <span class="muted">[${time}]</span>: ${data.text}`;
  document.getElementById("messages").appendChild(p);
  document.getElementById("messages").scrollTop = 9999;
});
</script>
</body>
</html>
