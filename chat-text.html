<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Voice Chatrooms - Crimson Cipher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #8b0000;
            --primary-dark: #660000;
            --secondary: #1a1a1a;
            --accent: #ff3333;
            --text: #f0f0f0;
            --text-muted: #aaaaaa;
            --card-bg: rgba(30, 30, 30, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: linear-gradient(135deg, #0c0c0c, #1a1a1a);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-pulse {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(139, 0, 0, 0.1), transparent 25%),
                        radial-gradient(circle at 80% 20%, rgba(255, 51, 51, 0.05), transparent 25%);
            z-index: -1;
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }

        .brand {
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 2rem;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(139, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 0.2rem;
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--primary);
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .chat-container {
            display: flex;
            gap: 2rem;
            height: 70vh;
        }

        .rooms-panel {
            flex: 0 0 300px;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .rooms-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .rooms-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 0, 0, 0.3);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .rooms-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 1.5rem;
        }

        .room-item {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .room-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
        }

        .room-item.active {
            background: rgba(139, 0, 0, 0.2);
            border-color: var(--primary);
        }

        .room-name {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .room-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .chat-header {
            padding: 1.2rem 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .current-room {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .participants {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .participant-count {
            background: var(--primary);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .messages-container {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.own {
            align-self: flex-end;
            background: rgba(139, 0, 0, 0.3);
            border: 1px solid rgba(139, 0, 0, 0.5);
        }

        .message.other {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
        }

        .message-sender {
            font-weight: 600;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
        }

        .message-text {
            line-height: 1.4;
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-align: right;
            margin-top: 0.3rem;
        }

        .input-area {
            display: flex;
            padding: 1.2rem;
            gap: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid var(--border);
        }

        .message-input {
            flex: 1;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .voice-controls {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            align-items: center;
        }

        .mic-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .mic-btn.active {
            background: var(--primary);
            color: white;
        }

        .mic-btn.inactive {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
        }

        .mic-btn.inactive:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .mic-status {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .site-footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            font-style: italic;
            border-top: 1px solid var(--border);
            margin-top: 2rem;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--text-muted);
            padding: 2rem;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                height: auto;
            }
            
            .rooms-panel {
                flex: none;
                margin-bottom: 1.5rem;
            }
            
            .site-header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pulse"></div>
    
    <header class="site-header">
        <div class="brand">
            <h1 class="logo">Crimson Cipher</h1>
            <div class="subtitle">Voice Chatrooms</div>
        </div>
        <nav class="nav">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="storytime.html">StoryTime</a>
            <a class="nav-link" href="video.html">Video</a>
            <a class="nav-link active" href="chatroom.html">Chatroom</a>
        </nav>
    </header>
    
    <main class="container">
        <div class="chat-container">
            <div class="rooms-panel">
                <div class="rooms-header">
                    <div class="rooms-title">Chat Rooms</div>
                    <button id="createRoomBtn" class="btn">
                        <i class="fas fa-plus"></i> New Room
                    </button>
                </div>
                
                <div class="rooms-list" id="roomsList">

                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-comments"></i>
                        </div>
                        <div class="empty-text">No rooms available</div>
                        <button id="createFirstRoomBtn" class="btn">
                            <i class="fas fa-plus"></i> Create First Room

                    </div>
                </div>
                
                <div class="user-info">
                    <div class="form-group">
                        <label class="form-label" for="usernameInput">Your Display Name</label>
                        <input type="text" id="usernameInput" class="form-input" placeholder="Enter your name" value="Anonymous User">

                </div>
            </div>

                        <span class="participant-count" id="participantCount">0</span>
                        <span>participants</span>
                    </div>
                </div>
